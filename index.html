<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main class="text-center">
    <section class="container w-full flex flex-col">
      <div class="header flex flex-col align-center">

        <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall" class="profile-image">

        <h1 class="name">Jessica Randall</h1> 
        <p class="location">
          London, United Kingdom
        </p>
      </div>
    
      <div class="content">
        <p class="slogan">
          "Front-end developer and avid reader."
        </p>
      <ul class="link-list flex flex-col gap-2">
        <li>
          <a href="https://www.github.com">GitHub</a>
        </li>
        <li>
          <a href="https://www.frontendmentor.com">Frontend Mentor</a>
        </li>
        <li>
          <a href="https://www.linkedin.com">LinkedIn</a>
        </li>
        <li>
          <a href="https://www.twitter.com">Twitter</a>
        </li>
        <li>
          <a href="https://www.instagram.com">Instagram</a>
        </li>
      </ul>
      </div>
    </section>
  </main>

  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Robertron624">Robetron624</a>.
  </footer>
</body>
</html>
